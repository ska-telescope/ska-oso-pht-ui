# Default values for oet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
minikube: true

system: oso
subsystem: oso

global:
  minikube: true

ui:
  runtime:
    backendURL:
  ingress:
    dummyUrl: http://dummy-url.tld
    contextUrl: http://localhost
  component: pht-ui
  function: ui
  domain: operations
  enabled: true
  image:
    registry: artefact.skao.int
    image: ska-oso-pht-ui
    tag: 0.0.0
    pullPolicy: IfNotPresent

# Configure Ingress
ingress:
  enabled: true
  production: false
  hostname: # Only used in production

  # Ingress annotations
  annotations: {}

nodeSelector: {}

affinity: {}

tolerations: []