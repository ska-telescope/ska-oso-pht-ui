global:
  cluster_domain: techops.internal.skao.int

# Configure Ingress
ingress:
  enabled: true
  prependByNamespace: true
  path: pht

runtimeEnv:
  skipPreflightCheck: "true"
  skaPhtApiUrl: ""
  skaSensitivityCalcUrl: "https://sensitivity-calculator.skao.int/api/v9/"
  useLocalData: "false"
  domain: ""
  skaLoginAppUrl: ""

component: pht-ui
function: ui
domain: operations
enabled: true
image:
  registry: artefact.skao.int
  image: ska-oso-pht-ui
  tag: 0.1.1
  pullPolicy: IfNotPresent
