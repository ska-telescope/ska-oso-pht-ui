{{ if .Values.ui.enabled }}
{{ if .Values.ui.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-pht-ui.labels" . | indent 4 }}
    component: {{ .Values.ui.component }}
    function: {{ .Values.ui.function }}
    domain: {{ .Values.ui.domain }}
    intent: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Release.Namespace }}/(pht(/|$)(?!api).*$)
            pathType: Prefix
            backend:
              service:
                name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
                port:
                  number: 80

{{ end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-pht-ui.labels" . | indent 4 }}
    component: {{ .Values.ui.component }}
    function: {{ .Values.ui.function }}
    domain: {{ .Values.ui.domain }}
    intent: production
spec:
  selector:
    app: {{ template "ska-oso-pht-ui.name" . }}
    component: {{ .Values.ui.component }}
  ports:
  - protocol: TCP
    port: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}-conf
  namespace: {{ .Release.Namespace }}
data:
  runtime-configuration.json: {{ .Values.ui.runtimeConfig | toJson | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-pht-ui.labels" . | indent 4 }}
    component: {{ .Values.ui.component }}
    function: {{ .Values.ui.function }}
    domain: {{ .Values.ui.domain }}
    intent: production
spec:
  selector:
    matchLabels:
      app: {{ template "ska-oso-pht-ui.name" . }}
      component: {{ .Values.ui.component }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "ska-oso-pht-ui.labels" . | indent 8 }}
        component: {{ .Values.ui.component }}
        function: {{ .Values.ui.function }}
        domain: {{ .Values.ui.domain }}
        intent: production
    spec:
      containers:
      - name: oso-pht-ui
        image: "{{ .Values.ui.image.registry }}/{{ .Values.ui.image.image }}:{{ .Values.ui.image.tag }}"
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        envFrom:
          - configMapRef:
              name: {{ template "ska-oso-pht-ui.name" . }}-environment-{{ .Release.Name }}
        ports:
          - name: oso-pht-ui
            containerPort: 80
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/nginx/html/pht/assets/configuration/runtime-configuration.json
            subPath: runtime-configuration.json
      volumes:
      - name: config-volume
        configMap:
          name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}-conf
      resources:
{{ toYaml .Values.ui.resources | indent 10 }}
  {{- with .Values.nodeSelector }}
nodeSelector:
  {{ toYaml . | indent 8 }}
  {{- end }}
  {{- with .Values.affinity }}
affinity:
  {{ toYaml . | indent 8 }}
  {{- end }}
  {{- with .Values.tolerations }}
tolerations:
  {{ toYaml . | indent 8 }}
  {{- end }}
{{ end }}
