{{ if .Values.ingress.enabled }}
# Check if production or development
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-pht-ui.labels" . | indent 4 }}
    component: {{ .Values.ui.component }}
    function: {{ .Values.ui.function }}
    domain: {{ .Values.ui.domain }}
    intent: testing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Release.Namespace }}/ska-oso-pht-ui/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
                port:
                  number: 80
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-pht-ui.labels" . | indent 4 }}
    component: {{ .Values.ui.component }}
    function: {{ .Values.ui.function }}
    domain: {{ .Values.ui.domain }}
    intent: production
spec:
  selector:
    app: {{ template "ska-oso-pht-ui.name" . }}
    component: {{ .Values.ui.component }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}-nginx-config
data:
  default.conf: |-
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-pht-ui.labels" . | indent 4 }}
    component: {{ .Values.ui.component }}
    function: {{ .Values.ui.function }}
    domain: {{ .Values.ui.domain }}
    intent: production
spec:
  selector:
    matchLabels:
      app: {{ template "ska-oso-pht-ui.name" . }}
      component: {{ .Values.ui.component }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "ska-oso-pht-ui.labels" . | indent 8 }}
        component: {{ .Values.ui.component }}
        function: {{ .Values.ui.function }}
        domain: {{ .Values.ui.domain }}
        intent: production
    spec:
      containers:
        - name: ost-senscalc-ui
          image: "{{ .Values.ui.image.registry }}/{{ .Values.ui.image.image }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: ost-senscalc-ui
              containerPort: 80
          env:
            - name: SKIP_PREFLIGHT_CHECK
              value: "true"
            - name: REACT_APP_SKA_PHT_API_URL
              value: {{ .Values.ui.runtime.backendUrl | quote }}
            - name: REACT_APP_USE_LOCAL_DATA
              value: {{ .Values.ui.runtime.useLocalData | quote }}
            - name: REACT_APP_SKA_LOGIN_APP_URL
              value: {{ .Values.ui.runtime.loginAppUrl | quote }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ template "ska-oso-pht-ui.name" . }}-{{ .Values.ui.component }}-{{ .Release.Name }}-nginx-config
