---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}
  labels:
{{ include "ska-oso-pht-ui.labels" . | indent 4 }}
spec:
  selector:
{{ include "ska-oso-pht-ui.labels" . | indent 4 }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}-nginx-config
  labels:
{{ include "ska-oso-pht-ui.labels" . | indent 4 }}
data:
  default.conf: |-
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ska-oso-pht-ui.name" . }}
  labels:
{{ include "ska-oso-pht-ui.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "ska-oso-pht-ui.labels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "ska-oso-pht-ui.labels" . | indent 8 }}
    spec:
      containers:
        - name: nginx-ui
          image: "{{ .Values.image.registry }}/{{ .Values.image.image }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: SKIP_PREFLIGHT_CHECK
              value: {{ .Values.runtimeEnv.skipPreflightCheck | quote }}
            - name: REACT_APP_SKA_PHT_URL
              value: {{ include "ska-oso-pht-ui.urls-skaPhtUrl" . | quote}}
            - name: REACT_APP_SKA_PHT_API_URL
              value: {{ include "ska-oso-pht-ui.urls-skaPhtApiUrl" . | quote}}
            - name: REACT_APP_API_REFRESH_RATE
              value: {{ .Values.runtimeEnv.apiRefreshRate | quote}}
            - name: REACT_APP_USE_LOCAL_DATA
              value: {{ .Values.runtimeEnv.useLocalData | quote }}
            - name: REACT_APP_DOMAIN
              value: {{ .Values.runtimeEnv.domain | quote }}
            - name: REACT_APP_SKA_SENSITIVITY_CALC_URL
              value: {{ include "ska-oso-pht-ui.urls-skaSensitivityCalcUrl" . | quote}}
            - name: REACT_APP_SKA_LOGIN_APP_URL
              value: {{ include "ska-oso-pht-ui.urls-skaLoginAppUrl" . | quote}}
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
        - name: config
          configMap:
            name: {{ template "ska-oso-pht-ui.name" . }}-nginx-config
